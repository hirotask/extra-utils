name: Check build, test, and format

on: 
  push:
    paths-ignore:
      - ".github/**"
      - ".devcontainer/**"
env:
  NODE_VERSION: "20.12.2" # set this to the node version to use

jobs:
  test-build-lint:
    runs-on: ubuntu-latest
    steps: 
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.0.0
          run_install: false
      
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint check
        run: pnpm lint:ci

      - name: Build check
        run: pnpm build
      
      - name: Run unit test
        run: pnpm test

